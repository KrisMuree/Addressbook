<div class="modal-header">
  <h4 class="modal-title">Add Employee</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup] = "employee" novalidate (ngSubmit) = "save(employee)">
<div class="modal-body">
  <div class="card">
    <div class="card-block">
        <div class="form-group row"
             [class.has-danger]="employee.get('firstName').touched && employee.get('firstName').hasError('required')">
          <label for="firstName" class="col-2 col-form-label">Firstname</label>
          <div class="col-12">
            <input class="form-control form-control-danger" id="firstName" placeholder="Please enter your first name"
                   formControlName="firstName">
            <small class="form-control-feedback"
                   *ngIf="employee.get('firstName').touched && employee.get('firstName').hasError('required')">First name is required
            </small>
          </div>
        </div>
        <div class="form-group row"
             [class.has-danger]="employee.get('lastName').touched && employee.get('lastName').hasError('required')">
          <label for="lastName" class="col-2 col-form-label">Lastname</label>
          <div class="col-12">
            <input class="form-control form-control-danger" id="lastName" placeholder="Please enter your last name"
                   formControlName="lastName">
            <small class="form-control-feedback"
                   *ngIf="employee.get('lastName').touched && employee.get('lastName').hasError('required')">
              Last name is required
            </small>
          </div>
        </div>
        <div class="form-group row"
             [class.has-danger]="employee.get('department').touched && employee.get('department').invalid">
          <label for="department" class="col-2 col-form-label">Department</label>
          <div class="col-12">
            <input class="form-control form-control-danger" id="department"
                   placeholder="Please enter your department" formControlName="department">
            <small class="form-control-feedback"
                   *ngIf="employee.get('department').touched && employee.get('department').invalid">
              Department is required
            </small>
          </div>
        </div>
        <div class="form-group row"
             [class.has-danger]="employee.get('contactNumber').touched && employee.get('contactNumber').invalid">
          <label for="contactNumber" class="col-2 col-form-label">Phone&nbsp;Number</label>
          <div class="col-12">
            <input class="form-control form-control-danger" id="contactNumber"
                   placeholder="Please enter your phone number" formControlName="contactNumber">
            <small class="form-control-feedback"
                   *ngIf="employee.get('contactNumber').touched">
              <p *ngIf="employee.get('contactNumber').hasError('required')">Phone number is required</p>
              <p *ngIf="employee.get('contactNumber').invalid">Phone number should be 10 digits</p>
            </small>
          </div>
        </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-primary" [disabled]="employee.invalid">Submit</button>
  <button type="revert" class="btn btn-danger" (click)="revert()">Reset</button>
</div>
</form>
